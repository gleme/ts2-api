version: '3.4'
services:
    db:
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: '${MYSQL_ROOT_PASSWORD}'

    adminer:
        image: adminer
        restart: always
        ports:
            - 8080:8080

    web:
        restart: always
        build: .
        ports:
            - 3000:3000
